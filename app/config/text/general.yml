workexperience:
  title:
    en-US: Work Experience
    fr-FR: Expérience professionnelle
  cea:
    title:
      en-US: Research Engineer Intern
      fr-FR: Ingénieur-chercheur (stage)
    subtitle:
      en-US: French Atomic Energy Commission (CEA) – Paris area
      fr-FR: Commissariat à l'énergie atomique (CEA) – région parisienne
    value:
      en-US:
        - >-
          Developed an innovative Matlab algorithm with low-level Fortran interface to
          solve the mechanical equations of heterogeneous materials subject to extreme
          pressure and temperature conditions found in the core of nuclear plants. The
          algorithm ran 5-20 times faster than the state of the art finite elements
          method.
      fr-FR:
        - >-
          Développement d'un algorithme innovant en Matlab et Fortran exécuté sur des
          serveurs de calcul dédiés pour résoudre les équations mécaniques de milieux
          hétérogènes sous fortes contraintes ; l'algorithme tournait entre 5 et 20 fois
          plus rapidement que l'algorithme de référence à l'issue du stage.
    timeline:
      en-US:
        begin: May 2012
        duration: 4 m.
        end: August 2012
      fr-FR:
        begin: Mai 2012
        duration: 4 m.
        end: Août 2012
  argonne:
    title:
      en-US: Research Engineer Intern
      fr-FR: Ingénieur-chercheur (stage)
    subtitle:
      en-US: Argonne National Laboratory – Chicago area
      fr-FR: Argonne National Laboratory – région de Chicago
    value:
      en-US:
        - >-
          Developed a Markov Chains-based algorithm based on that profile to generate
          realistic speed profiles on any itinerary, where previously simulations
          required to actually drive on the said itinerary.
        - >-
          Developed a Matlab GUI to support the Autonomie team in using this new
          feature, with a very flexible and user-friendly design displaying the
          generated speed profiles.
      fr-FR:
        - >-
          Développement d'un algorithme utilisant les chaînes de Markov pour généner des
          profils de vitesse de véhicules réalistes sur des trajets donnés.
        - >-
          Développement d'une interface graphique en Matlab pour exécuter ce précédent
          algorithme et itérer rapidement son application sur différents jeux de
          données.
    timeline:
      en-US:
        begin: Jan. 2014
        duration: 6 m.
        end: Jul. 2014
      fr-FR:
        begin: Jan. 2014
        duration: 6 m.
        end: Juil. 2014
  ubisoft1:
    title:
      en-US: Junior Data Scientist
      fr-FR: Data Scientist Junior
    subtitle:
      en-US: Ubisoft – San Francisco
    value:
      en-US:
        - >-
          Analyzed the behavior of players on multiple AAA and mobile games (millions of
          users) and created user segmentations for customer knowledge and CRM
          targeting.
        - >-
          Developed a high-end framework based on R-Shiny to quickly deploy web
          applications combining typical data and statistical visualization and
          analyses.
        - >-
          Developed a TF-IDF based document clustering application to regroup documents
          around similar topics to facilitate declarative data analysis.
      fr-FR:
        - >-
          Analyse des données comportementales des joueurs de différents jeux et
          segmentation de ces populations pour affiner la connaissance client par groupe
          plutôt qu'au global (environ 10 millions d'utilisateurs).
        - Développement d'un framework autour de <em>R-shiny</em> pour pouvoir
          rapidement déployer des applications web afin de visualiser des résultats
          d'analyses.
        - Développement d'un outil de segmentation de documents textuels utilisant la
          pondération <em>TF-IDF</em> pour faciliter le traitement de données
          déclaratives.
    timeline:
      en-US:
        begin: Jan. 2015
        duration: 1 y.
        end: Jan. 2016
      fr-FR:
        begin: Jan. 2015
        duration: 1 an
        end: Jan. 2016
  ubisoft2:
    title:
      en-US: CMK Data Scientist
      fr-FR: Data Scientist CMK
    subtitle:
      en-US: Ubisoft – Paris area
      fr-FR: Ubisoft – région parisienne
    value:
      en-US:
        - >-
          Analyzed the behavior of players on multiple AAA and mobile games (+10
          millions users) and created advanced user segmentations for customer
          knowledge, CRM targeting, and production prioritization.
        - >-
          Developed multiple data visualization tools to analyze specific kinds of data
          (d3-based Sankey diagrams, Importance-Satisfaction Matrices).
        - >-
          Animated different formations on Data Analysis, Statistics, Machine Learning
          and Python Programming.
        - >-
          Developed a Machine Learning model to describe a game based on the playing
          profiles of gamers.
      fr-FR:
        - >-
          Analyse des données comportementales des joueurs de différents jeux et
          segmentation de ces populations pour affiner la connaissance consommateur par
          groupe plutôt qu'au global (+10 millions d'utilisateurs lignes).
        - >-
          Développement et mise en production de différents outils d'analyse en
          <em>R-Shiny</em>, tels que la matrice Importance-Satisfaction, pour être
          utilisables par tous les analystes.
        - >-
          Préparation et animation de formations autour de la Data Science à destination
          d'analystes, notamment en statistiques, en Machine Learning et en Python.
    timeline:
      en-US:
        begin: Jan. 2016
        duration: 2 y.
        end: Feb. 2018
      fr-FR:
        begin: Jan. 2016
        duration: 2 ans
        end: Fév. 2018
  ubisoft3:
    title:
      en-US: Data Scientist
    subtitle:
      en-US: Ubisoft – San Francisco
    value:
      en-US:
        - >-
          Developed a TensorFlow-based Recommender System model integrated in a game
          currently in production to personalize in-game content based on user behavior.
        - >-
          Designed, built, and deployed a back-end infrastructure on GCP to expose an
          API able to train our models and return predictions.
        - >-
          Co-designed the in-game tracked events to feed our Hadoop-based database.
        - >-
          Designed, trained, deployed and tested a logistic regression model based on
          player gaming data to improve CRM targeting by up to 5%.
      fr-FR:
        - >-
          Développement d'un moteur de recommendation en TensorFlow intégré dans un jeu
          en cours de développement pour personnaliser l'expérience utilisateur en jeu
          à partir de son comportement.
        - >-
          Design, développement et déploiement d'une infrastructure serveur sur GCP pour
          exposer une API capable d'entraîner nos modèles et de retourner ses
          prédictions.
        - >-
          Co-design du tracking d'événements en jeu alimentant notre base de données
          Hadoop.
        - >-
          Design, entraînement, déploiement et test d'un modèle de régression logistique
          améliorant le targeting CRM jusqu'à 5% à partir de données de jeu.
    timeline:
      en-US:
        begin: Feb. 2018
        duration: 2 y.
        end: "–"
      fr-FR:
        begin: Fév. 2018
        duration: 2 ans
        end: "–"

